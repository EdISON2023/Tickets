<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Usuarios | TeatroApp</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181824 0%, #232326 100%);
      color: #fff;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 320px;
      background: #232346;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
      box-shadow: 2px 0 12px rgba(0,0,0,0.10);
    }
    .sidebar h2 {
      color: #a259ff;
      font-size: 1.6em;
      margin-bottom: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .sidebar nav {
      width: 100%;
    }
    .sidebar nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 6px;
      margin-bottom: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: #a259ff22;
      color: #a259ff;
    }
    .main-content {
      flex: 1;
      padding: 48px 40px;
      background: #20202a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .usuario-table {
      width: 100%;
      border-collapse: collapse;
      background: #232346;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 32px;
      box-shadow: 0 4px 18px rgba(162,89,255,0.10);
    }
    .usuario-table th, .usuario-table td {
      padding: 16px 12px;
      text-align: left;
    }
    .usuario-table th {
      background: #232346;
      color: #a259ff;
      font-weight: 700;
      font-size: 1.05em;
      border-bottom: 1px solid #35355a;
    }
    .usuario-table tr {
      border-bottom: 1px solid #35355a;
    }
    .usuario-table tr:last-child {
      border-bottom: none;
    }
    .usuario-table td {
      color: #fff;
      font-size: 1em;
    }
    .btn {
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #7a1fff;
    }
    .form-section {
      background: #232346;
      border-radius: 12px;
      padding: 24px 20px;
      margin-top: 24px;
      max-width: 420px;
      box-shadow: 0 4px 18px rgba(162,89,255,0.10);
    }
    .form-section h3 {
      color: #a259ff;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.2em;
      font-weight: 700;
    }
    .form-section label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-weight: 500;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      background: #181824;
      color: #fff;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>TeatroApp</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="usuariosView.html" class="active">Usuarios</a>
      <a href="salaView.html">Salas</a>
      <a href="#">Obras</a>
      <a href="#">Reportes</a>
      <a href="#">Configuración</a>
      <a href="login.html">Cerrar sesión</a>
    </nav>
  </aside>
  <main class="main-content">
    <h1>Administrar Usuarios</h1>
    <table class="usuario-table" id="tabla-usuarios">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los usuarios se llenan por JS -->
      </tbody>
    </table>
    <section class="form-section">
      <h3 id="form-title">Agregar Nuevo Usuario</h3>
      <form id="form-usuario">
        <input type="hidden" id="usuarioId">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>
        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="admin">Admin</option>
          <option value="gerente">Gerente</option>
        </select>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" required>
        <button type="submit" class="btn" id="btn-guardar">Agregar Usuario</button>
        <button type="button" class="btn" id="btn-cancelar" style="display:none;background:#555;">Cancelar</button>
      </form>
    </section>
  </main>
  <script src="../model/usuarioModel.js"></script>
  <script src="../controller/usuarioController.js"></script>
</body>
</html>
