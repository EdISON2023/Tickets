<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil | TeatroApp</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #181824 0%, #232326 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .perfil-container {
      background: #232346;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(162,89,255,0.18);
      padding: 40px 32px;
      width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .perfil-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      color: #a259ff;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px #a259ff22;
    }
    .perfil-container h2 {
      margin: 0 0 18px 0;
      color: #a259ff;
      font-size: 1.5em;
      font-weight: 700;
    }
    .perfil-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #fff;
    }
    .perfil-form input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background: #181824;
      color: #fff;
      font-size: 1em;
    }
    .perfil-form select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background: #181824;
      color: #fff;
      font-size: 1em;
    }
    .perfil-form button {
      width: 100%;
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .perfil-form button:hover {
      background: #7a1fff;
    }
    .perfil-msg {
      color: #2ecc71;
      text-align: center;
      margin-bottom: 10px;
      min-height: 18px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <div class="perfil-avatar">ðŸ‘¤</div>
    <h2>Mi Perfil</h2>
    <form class="perfil-form" id="perfil-form">
      <div class="perfil-msg" id="perfil-msg"></div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="telefono">TelÃ©fono</label>
      <input type="text" id="telefono" required>
      <label for="rol">Rol</label>
      <select id="rol" disabled>
        <option value="admin">Admin</option>
        <option value="gerente">Gerente</option>
      </select>
      <button type="submit">Actualizar Perfil</button>
    </form>
  </div>
  <script src="../model/perfilModel.js"></script>
  <script src="../controller/perfilController.js"></script>
</body>
</html>
